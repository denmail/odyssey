{% extends 'main/base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% block content %}
<a>{{ username }}</a>
<ol>
{% for i in members %}
    <li>{{ i.member }}</li>
{% endfor %}
</ol>
<form method="post">
    {% csrf_token %}
    <label for="email">user's email</label>
    <input type="email" placeholder={{ ph }} name="email" id="email">
    <button type="submit">Add member</button>
</form>
{% endblock %}
